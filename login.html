<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">

    <input type="email" name="email" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>

  </form>
  <a href="/signup">Don't have an account? Sign Up</a>
</body>
</html>
